<!doctype html>

<html>
	<head>
	<meta charset="UTF-8" />
		<title>Hueveras de cart√≥n 2</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.87.0/phaser.min.js"></script>
		<script>

let canvas_w = 800;
let canvas_h = 450;

let config = {

width: canvas_w,
height: canvas_h,

scene: {
	preload: preload,
	create: create,
	update: update
}

};

let game = new Phaser.Game(config);

let rect;

let rect_dir = 1;

let rect_pos = { x: 400, y: 225 };

function preload ()
{



}

function create ()
{

	rect = this.add.rectangle(rect_pos.x, rect_pos.y, 32, 32, 0xffffff);

addEventListener('keydown', function (event) {
		const key = event.key;

		switch (key) {
			case "ArrowLeft":
				rect_pos.x -= rect_dir;
				break;
			case "ArrowRight":
				rect_pos.x += rect_dir;
				break;
			case "ArrowUp":
				rect_pos.y -= rect_dir;
				break;
			case "ArrowDown":
				rect_pos.y += rect_dir;
				break;
		}
	});

}

function update ()
{

	rect.x = rect_pos.x;
	rect.y = rect_pos.y;

}


		</script>

	</head>
	<body>
	</body>
</html>
